<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать!</title>
  <link rel="stylesheet" href="static/welcome/welcome.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в ваш банковский профиль!</h1>
    <div class="api-key-section">
      <h2>API Ключ:</h2>
      <input type="text" id="api-key" placeholder="Введите ваш API-ключ" readonly>
    </div>

    <div class="actions">
      <button id="balance-button">Проверить баланс</button>
      <button id="transfer-button">Перевести средства</button>
    </div>

    <div id="balance-result">
      </div>

    <div id="transfer-form">
      <h2>Перевести средства:</h2>
      <input type="text" id="recipient-account" placeholder="Счет получателя">
      <input type="number" id="amount" placeholder="Сумма">
      <button id="transfer-submit">Перевести</button>
    </div>
  </div>

  <script src="static/welcome/welcome.js"></script>
</body>
</html>
